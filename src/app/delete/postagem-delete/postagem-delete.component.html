<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secundary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secundary">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header text-muted small">
                  {{ postagem.tema.descricao }}
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ postagem.titulo }}</h5>
                  <p class="card-text">{{ postagem.texto }}</p>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
                <div class="card-footer text-muted small">
                      {{ postagem.data | date: "dd/MM/yyyy" }} às
                      {{ postagem.data | date: "HH:mm" }}
                </div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mt-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
