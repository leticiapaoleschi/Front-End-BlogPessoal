<div class="container my-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secundary">
                Atualizar postagem
            </h1>
        </div>
    </div>

  <div class="row d-flex justify-content-center">
    <div class="container-md-6">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título" [(ngModel)]="postagem.titulo"/>
      </div>
      <div class="form-group">
        <label for="titulo">Texto</label>
        <textarea name="texto" id="texto" class="form-control" rows="3" [(ngModel)]="postagem.texto" ></textarea>
      </div>
      <div class="form-group">
        <label for="titulo">Escolha um tema ou <a routerLink='/tema'>cadastre um novo</a>:</label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="(findByIdTema)">
          <!-- <option disabled selected>Selecione um tema:</option> -->
          <option *ngFor="let item of listaTemas" value="{{ item.id }}">
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-2" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
