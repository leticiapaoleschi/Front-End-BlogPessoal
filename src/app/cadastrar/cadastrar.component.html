<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">

        <div class="col-md-10">
        <h1 class="text-center">Cadastro</h1>
        </div>

      </div>


      <div class="form-group">
        <label for="Nome">Nome</label>
        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>

      <div class="form-group">
        <label for="usuario">Usu치rio</label>
        <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
      </div>

      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" (input)="confirmeSenha($event)">
      </div>

      <div class="form-group">
        <label for="confirmaSenha">Confirmar senha:</label>
        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de usu치rio</label>
        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
          <option>Selecione um tipo de usu치rio:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>

      </div>
<div class="d-flex justify-content-center">
<button type="submit" class="mr-4 btn btn-danger" routerLink="/entrar">Cancelar</button>
<button type="submit" class="btn btn-sucess" (click)="cadastrar()">Cadastrar</button>
</div>
    </div>

  </div>
</div>
